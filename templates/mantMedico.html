<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Aplicación Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/style.css">
</head> 
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="https://i.pinimg.com/originals/b0/14/83/b01483f04e120f3949d00dc75f135b52.png" alt="" width="60" height="60" class="d-inline-block align-top">
            Cita Medica
        </a>
        <a class="nav-item nav-link" href="/sistema">Menu Administrador</a>
        <a class="nav-item nav-link" href="/progrConsultorio">Programacion</a>
        <a class="nav-item nav-link" href="/crearCita">Crear cita</a>
        <a class="nav-item nav-link" href="/logout">Salir</a>
    </div>
</nav>
    <div class="container">
        <div class="header">

        </div>


 <form class="form-signin" action="/agregarMedico" method="post">

        <label for="inputCMP" class="sr-only">Codigo</label>
        <input type="name" name="inputCMP" id="inputCMP" class="form-control" placeholder="Ingresar CMP" required autofocus>

        <label for="inputApe" class="sr-only">Nombre</label>
        <input type="name" name="inputApe" id="inputApe" class="form-control" placeholder="Ingresar Apellido" required>

	<label for="inputNom" class="sr-only">Nombre</label>
        <input type="name" name="inputNom" id="inputNom" class="form-control" placeholder="Ingresar Nombre" required>

	<label for="inputDir" class="sr-only">Nombre</label>
        <input type="name" name="inputDir" id="inputDir" class="form-control" placeholder="Ingresar Direccion">

	<label for="inputDis" class="sr-only">Nombre</label>
        <input type="name" name="inputDis" id="inputDis" class="form-control" placeholder="Ingresar Distrito">

	<label for="inputTelf" class="sr-only">Nombre</label>
        <input type="name" name="inputTelf" id="inputTelf" class="form-control" placeholder="Ingresar Numero Telefonico">

	<label for="inputServ" class="sr-only">Nombre</label>
        <input type="name" name="inputServ" id="inputServ" class="form-control" placeholder="Ingresar Servicio" required>
         
        <button id="btnIn" class="btn btn-lg btn-primary btn-block" type="submit">Agregar Servicio</button>

      </form>

        {% if datos %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre del Servicio</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row">{{datos[0]}}</td>
                <td>{{datos[1]}}</td>
            </tr>
            </tbody>
        </table>
        {% endif %}


        {% if error %}

        <div class="alert alert-danger" style="width: 30%; margin: 0 auto;" role="alert">
            {{error}}
        </div>

        {% endif %}
 
 
    </div>
</body>
 
</html>
